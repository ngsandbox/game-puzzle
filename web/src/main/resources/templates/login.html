<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Game Puzzle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/miscellaneous/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/miscellaneous/jquery-3.3.1.min.js"></script>
    <script src="/miscellaneous/bootstrap-4.0.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">
    <div class="page-header">
        <h3>Game Puzzle</h3>
    </div>

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" required class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" required class="form-control" name="password" id="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" data-dismiss="modal">Sign In</button>
        </div>
    </form>
</div>
</body>
</html>
